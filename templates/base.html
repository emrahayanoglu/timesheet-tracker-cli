<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Timesheet Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .session-active {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        .session-inactive {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
        .duration-badge {
            font-size: 0.9rem;
        }
        footer {
            margin-top: auto;
        }
        .entry-card {
            transition: all 0.2s;
        }
        .entry-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .time-badge {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-clock me-2"></i>Timesheet Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('entries') }}">
                            <i class="fas fa-list me-1"></i>Entries
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_entry') }}">
                            <i class="fas fa-plus me-1"></i>Add Entry
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('calendar_view') }}">
                            <i class="fas fa-calendar me-1"></i>Calendar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reports') }}">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <small class="text-muted">
                <i class="fas fa-clock me-1"></i>
                Timesheet Tracker CLI - Web Interface
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-refresh session status every 30 seconds
        function updateSessionStatus() {
            fetch('/api/session/status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('session-status');
                    const durationElement = document.getElementById('session-duration');
                    
                    if (statusElement) {
                        if (data.active) {
                            statusElement.innerHTML = '<i class="fas fa-play-circle me-2"></i>Session Active';
                            statusElement.className = 'btn btn-success btn-lg';
                            if (durationElement) {
                                durationElement.textContent = `${data.duration_hours.toFixed(2)} hours (${data.duration_minutes} minutes)`;
                            }
                        } else {
                            statusElement.innerHTML = '<i class="fas fa-pause-circle me-2"></i>No Active Session';
                            statusElement.className = 'btn btn-outline-secondary btn-lg';
                            if (durationElement) {
                                durationElement.textContent = '0 hours';
                            }
                        }
                    }
                })
                .catch(error => console.error('Error updating session status:', error));
        }

        // Update status on page load and every 30 seconds
        document.addEventListener('DOMContentLoaded', function() {
            updateSessionStatus();
            setInterval(updateSessionStatus, 30000);
        });

        // Show alerts
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
